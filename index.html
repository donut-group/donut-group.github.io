<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hatch Your Friend</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="./style/index.css"> 
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  </head>
<body>
   <header>
     <h1>Your Dream Friend</h1>
   </header>

   <main>
     <section>
       <p>
         Create a dream friend, and help them find happiness, money, and hats!
       </p>
     </section>
    <section id="image">
      <img src="./assets/dream-cloud.gif" id="dream" width="200px">
    </section>
    <section>
      <form id="name-form">
        <label for="name">Name Your Friend</label>
        <input type="text" id="name-input" name="name" required>

        <button id="submit">Make your dream real</button>
      </form>
    </section>
  </main>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
