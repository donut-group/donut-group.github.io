<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="../style/party.css">
    <title>Party!</title>
</head>
<body scroll="no" style="overflow: hidden">
    <header>
        <h2 id="end-message"></h2>
    </header>
    <div id="pinata-container">
        <img src="../assets/pinata.png" id="pinata" alt="pinata">
    </div>
    <main>
    <div id="creatures">
        <div id="creature-with-hat">
            <div id="hat">
                <img src="" id="your-hat">
            </div>
            <div id="creature">
                <img src="" id="creature-image" width="200px" alt="your creature">
            </div>
        </div>
        <div id="other-creature-div">
            
            <div id="other-creature">
                <img src="" id="other-creature-image" width="200px" alt="your creature's friend">
            </div>
            <div id="party-hat">
                    <img src="" id="other-creature-hat">
                </div>
        </div>
    </div>
    </main>
    <footer></footer>
    <script type="module" src="../src/party.js"></script>
</body>
</html>
