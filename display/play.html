<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style/play.css">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <title>Card Game</title>
</head>
<body>
    <main>
        <section id="creature-hud">
            <p>Name: <span id="creature-name"></span></p>
            <p><img src="/assets/heart.png" alt="happiness" id="heart-pic">: <span id="creature-happy"></span></p>
            <p><img src="/assets/money.png" alt="money" id="money-pic">: $<span id="creature-money"></span></p>
        </section>
        <div id="screen">
        <section>
            <div id="shark-row">
                <img src="../assets/shark.png" id="shark-image" alt="card shark"> 
                <div id="sharkCardDisplay"> <p>Shark's Played Cards</p>
                <span id="opponent-played-cards"></span>
                </div>
            </div>
            <div id="center-row">
                <span id="game-result"></span>
                <div id="yourPlayedDisplay">
                <section id="played-cards"></section>
                <p>Played Cards</p>
                </div>
            </div>
            <div id="your-row">
                <div id="yourHandDisplay">
                <section id="your-hand"></section>
                <p>Your Hand</p>
                </div>
                <div id="creature-with-hat">
                    <img src="" id="your-hat" alt="your creature's hat">
                    <img src="" id="creature-image" alt="your creature">
                </div>
            </div>
            <div id="buttons">
            <span id="deck-draw">Draw From Deck</span>
            
            <button id="shark-turn" class="hidden">Let Shark Take a Turn</button>
            <button id="redeal" class="hidden">Start a New Game</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-link">
        <a href="map.html" >Back to Map</a>
        </div>
    </footer>
    <script type="module" src="../src/play.js"></script>
</body>
</html>
