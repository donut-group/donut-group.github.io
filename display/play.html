<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style/play.css">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Major+Mono+Display" rel="stylesheet">    <title>Card Game</title>
</head>
<body>
    <main>
            <section id="creature-hud">
                    <p>Name: <span id="creature-name"></span></p>
                    <p>Happiness: <span id="creature-happy"></span></p>
                    <p>Money: <span id="creature-money"></span></p>
                    <a href="map.html" >Back to Map</a>

                </section>
        <div id="screen">
        <section>
            <div id="shark-row">
                
                <div id="shark-image-container" class="shark-card-text">
                <img src="../assets/shark.png" id="shark-image"> 
                </div>

                <div id="shark-card-display">
                    <p>Shark's Played Cards</p>
                    <span id="opponent-played-cards"></span>
                </div>

            </div>
            <div id="center-row">
                <span id="game-result"></span>
                <div id="yourPlayedDisplay">
                    <section id="played-cards"></section>
                    <p>Played Cards</p>
                </div>
            </div>
            <div id="your-row">
                <span id="deck-draw" class="card yellow">?</span>
                <div id="yourHandDisplay">
                <section id="your-hand"></section>
                <p>Your Hand</p>
                </div>
                <div id="creature-with-hat">
                    <img src="" id="your-hat">
                    <img src="" id="creature-image">
                </div>
            </div>
                    <div id="buttons">
                    <button id="shark-turn" class="hidden">Let Shark Take a Turn</button>
                    <button id="redeal" class="hidden">Start a New Game</button>
                    </div>
        </div>
    </main>
    <script type="module" src="../src/play.js"></script>
</body>
</html>
